<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Wikipedia ordered sections recommendations</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='finderjs.css') }}">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/tom-select@1.7.7/dist/css/tom-select.css" rel="stylesheet">


</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-auto">
        <a href="/">Back to home</a>
      </div>
      <div class="row">
        <div class="col-4 fs-4">Category selection by searching:</div>
        <div class="col-3">
          <select id="tom-select-it-categories" placeholder="Search for categories..."></select>
        </div>
        <div class="col-1">
          <button class="btn btn-secondary btn-sm" id="add_category_search" disabled="true">Add</button>
        </div>
      </div>
      <div class="row">
        <div class="col-4 fs-4">Category selection by adding those from an article:</div>
        <div class="col-3">
          <select id="tom-select-it-articles" placeholder="Search for articles..."></select>
        </div>
        <div class="col-1">
          <button class="btn btn-secondary btn-sm" id="add_article_search" disabled="true">Add</button>
        </div>
      </div>
      <div class="row">
        <div class="col fs-4">Category selection by exploring hierarchy</div>
      </div>
      <div class="row">
        <div class="col">
          <div id="finder_container">

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          Selected categories:

          <ul id="selected_categories">

          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-1">
          <button class="btn btn-danger btn-sm disabled" id="clear">Clear selection</button>
        </div>
        <div class="col-4">
          <a href="/select" class="btn btn-primary btn-lg disabled" id="recommend">Recommend sections</a>
        </div>
      </div>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@1.7.7/dist/js/tom-select.complete.min.js"></script>
    <script src="{{ url_for('static', filename='finder.min.js') }}"></script>
    <script src="{{ url_for('static', filename='util.js') }}"></script>
    <script>
      var server_ip = "http://{{server_ip}}";
    </script>
    <script src="{{ url_for('static', filename='select_categories.js') }}"></script>
</body>

</html>
